# smplOS Hyprland Autostart Configuration

# Core services
exec-once = hypridle
exec-once = dunst

# Status bar (EWW)
exec-once = bar-ctl start

# Restore last wallpaper (theme-bg-init restores, theme-bg-next cycles)
exec-once = bash -c 'theme-bg-init'

# Auto-mount USB, CD, HDD (notify on mount/unmount)
exec-once = udiskie --no-tray --notify

# Credential storage (VS Code, Brave, git, etc.)
exec-once = gnome-keyring-daemon --start --components=secrets,pkcs11,ssh

# Polkit agent for authentication dialogs
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Clean stale browser locks (VM force-shutdown leaves these behind)
exec-once = pgrep -x brave >/dev/null || rm -f ~/.config/BraveSoftware/Brave-Browser/Singleton*

# Set environment variables for systemd/XDG portals
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP GNOME_KEYRING_CONTROL SSH_AUTH_SOCK
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP GNOME_KEYRING_CONTROL SSH_AUTH_SOCK
