# Browser types
windowrule = tag +chromium-based-browser, match:class ((google-)?[cC]hrom(e|ium)|[bB]rave-browser|[mM]icrosoft-edge|Vivaldi-stable|helium)
windowrule = tag +firefox-based-browser, match:class ([fF]irefox|zen|librewolf)

# Browsers are fully opaque by default â€” reading on a transparent background is
# distracting. Set browser_opacity in colors.toml to change (e.g. 0.90 for
# a frosted glass look). Rule is here (after the tag) so source order is correct.
windowrule = opacity $themeBrowserOpacity override $themeBrowserOpacity override, match:tag chromium-based-browser
windowrule = opacity $themeBrowserOpacity override $themeBrowserOpacity override, match:tag firefox-based-browser

# Force chromium-based browsers into a tile to deal with --app bug
windowrule = tile on, match:tag chromium-based-browser
